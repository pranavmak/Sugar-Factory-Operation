        <style>
            div{
                background-color: lightgreen;
                width: 500px;
                position: relative;
                top: 50px;

            .button{
                background-color: lightgreen;
                border: none;
                color: white;
                padding: 10px 17px;
                text-align: center;

                display: inline-block;

    <body>
        <a href="staffpage.html" class="button">BACK</a>
    <center>
        <div><br>
            <h1>Add Staff</h1>
            <form action="addstaff.jsp" method="post">
                <table>
                    <tr><td>First Name:</td><td><input type="text" name="fname"/></td></tr>  
                    <tr><td>Last Name:</td><td><input type="text" name="lname"/></td></tr>
                    <tr><td>Gender:</td><td>  
                            <input type="radio" name="sx" value="male"/>Male   
                            <input type="radio" name="sx" value="female"/>Female </td></tr>
                    <tr><strong><td>Address</strong></td><td><textarea name="ad"></textarea></td></tr>
                    <tr><td>Staff Type:</td><td>  
                            <select name="sfty" style="width:155px">  
                                <option value="" selected>
                                    ------select------
                                <option value="ChiefEngg"/>Chief Engg 
                                <option value="StaffManager"/>Staff Manager  
                                <option value="M.D"/>M.D  
                                <option value="Engineer"/>Engineer  
                                <option value="Chairman"/>Chairman
                                <option value="Accountant"/>Accountant
                            </select></tr>
                    <tr><td>Job Role:</td><td>  
                            <select name="jr" style="width:155px">  
                                <option value="" selected>
                                    ------select------
                                <option value="permanant"/>permanant
                                <option value="semi permanant"/>semi-permanant  
                                <option value="daily wages"/>Daily wages  
                            </select></tr>         

                    <tr><td>Join Date:</td><td><input type="date" name="jd"/></td></tr>  
                    <tr><td>Department:</td><td><input type="text" name="dept"/></td></tr>
                    <tr><td>Salary:</td><td><input type="text" name="sal"/></td></tr>     
                    <tr><strong><td>Username</strong></td><td><input type="text" name="un"></td></tr>
                    <tr><strong><td>Password</strong></td><td><input type="password" name="pswd"></td></tr>
                </table><br>
                <input type="submit" value="Add Staff"><br><br><br>
            </form>
        </div>
    </center>
</body>
